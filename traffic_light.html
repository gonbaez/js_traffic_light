<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./traffic_light.css" />
    <script type="module" src="./traffic_light.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <button id="start-timer">Start Lights</button>
        <button id="stop-timer">Stop Lights</button>
      </header>

      <div class="outer">
        <div class="inner">
          <div class="light stop"></div>
          <div class="light caution"></div>
          <div class="light go"></div>
        </div>
      </div>

      <footer>
        <button id="stop">Stop</button>
        <button id="caution">Caution</button>
        <button id="go">Go</button>
      </footer>
    </div>
  </body>
</html>
